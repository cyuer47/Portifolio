<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Mijn Profiel</title>
    <link rel="stylesheet" href="/app.css" />
  </head>
  <body>
    <div class="container">
      <div class="topbar">
        <div class="brand" onclick="window.location = '/'">
          <div class="logo">IB</div>
          <div>
            <h3 style="margin: 0">Mijn Profiel</h3>
            <div class="subtitle" id="role"></div>
          </div>
        </div>
        <div><button id="logout" class="btn">Logout</button></div>
      </div>

      <div class="card">
        <h2>Profiel Bewerken</h2>
        <form id="profile-form">
          <div class="form-group">
            <label>Gebruikersnaam</label>
            <input
              name="username"
              id="username"
              readonly
              style="background: #f0f0f0"
            />
          </div>
          <div class="form-group">
            <label>Naam</label>
            <input name="name" placeholder="Je naam" />
          </div>
          <div class="form-group">
            <label>Bio</label>
            <textarea name="bio" placeholder="Korte bio over jezelf"></textarea>
          </div>
          <div class="form-group">
            <label>Nieuw Wachtwoord (optioneel)</label>
            <input
              name="password"
              type="password"
              placeholder="Laat leeg om niet te wijzigen"
            />
          </div>
          <div>
            <button class="btn" type="submit">Opslaan</button>
            <a href="/" style="margin-left: 8px; text-decoration: none">
              <button class="btn btn-outline" type="button">Terug</button>
            </a>
          </div>
        </form>
      </div>

      <div id="projects-section" class="card" style="display: none">
        <h3>Je Projecten</h3>
        <div id="projects" class="grid"></div>
      </div>
    </div>

    <script src="/profile.js"></script>
  </body>
</html>

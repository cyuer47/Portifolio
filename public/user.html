<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Profiel</title>
    <link rel="stylesheet" href="/app.css" />
  </head>
  <body>
    <div class="container">
      <div class="topbar">
        <div class="brand" onclick="window.location = '/'">
          <div class="logo">IB</div>
          <div>
            <h3 style="margin: 0">Portfolio</h3>
            <div class="subtitle">Projecten & portfolio</div>
          </div>
        </div>
        <div>
          <nav><a href="/">Projecten</a></nav>
        </div>
      </div>

      <div class="breadcrumb">
        <a href="/">Projecten</a>
        <span class="separator">/</span>
        <span id="username">Profiel</span>
      </div>

      <div class="card">
        <div class="profile-header">
          <div class="profile-avatar" id="avatar">U</div>
          <div class="profile-info">
            <h2 id="name">Naam</h2>
            <div class="profile-role" id="bio">Bio</div>
            <div class="muted small" id="joined">Lid sinds</div>
          </div>
        </div>
      </div>

      <div id="projects-section" class="card" style="display: none">
        <h3>Projecten</h3>
        <div id="projects" class="grid"></div>
      </div>
    </div>

    <script src="/user.js"></script>
  </body>
</html>
